<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Responsive Image Resizer Plugin</title>
	
	<style>
		.main {
			width: 100%; text-align: center;
		}
	</style>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="../js/ResponsiveImageResizer.min.js" type="text/javascript"></script>
    
    <script type="text/javascript">
    $(function(){
        $('img').ResponsiveImageResizer({
			width: '768, 992, 1200'
		});
    });
    </script>
</head>
<body>
	<div class="main">
		<img src="img/city.jpg" alt="City" />
		<p>Photo Credit: <a href="http://www.flickr.com/photos/95572727@N00/440698504/">Stuck in Customs</a> <a href="http://creativecommons.org/licenses/by-nc-sa/2.0/">cc</a></p>
	</div>
</body>
</html>
